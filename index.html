<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* Styles for the configurator */
        .configurator {
            width: 300px;
            margin: 20px;
        }

        .configurator label,
        .configurator select {
            display: block;
            margin-bottom: 10px;
        }

        .configurator button {
            padding: 8px 16px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .wishlist {
            width: 300px;
            margin: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .wishlist-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        .wishlist button {
            padding: 6px 12px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        /* Styling the filter and sort container */
        .filter-sort {
            margin: 20px;
            display: flex;
            justify-content: space-between;
        }

        .filter-sort select {
            padding: 6px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .products {
            margin: 20px;
        }

        .product {
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 10px;
        }
    </style>
    
</head>
<body>
    <div class="configurator">
        <h3>Customize Product</h3>
        <label for="color">Color:</label>
        <select id="color">
            <option value="Red">Red</option>
            <option value="Blue">Blue</option>
            <option value="Green">Green</option>
        </select>

        <label for="size">Size:</label>
        <select id="size">
            <option value="Small">Small</option>
            <option value="Medium">Medium</option>
            <option value="Large">Large</option>
        </select>

        <button onclick="addToCart()">Add to Cart</button>
    </div>
    <div class="wishlist">
        <h3>Your Wishlist</h3>
        <div id="wishlistItems"></div>
    </div>

    <button onclick="addToWishlist('Product 1')">Add Product 1 to Wishlist</button>
    <button onclick="addToWishlist('Product 2')">Add Product 2 to Wishlist</button>
    <div class="filter-sort">
        <div class="filter">
            <label for="filterPrice">Filter by price:</label>
            <select id="filterPrice" onchange="applyFilter()">
                <option value="all">All</option>
                <option value="low">Below $20</option>
                <option value="medium">$20 - $40</option>
                <option value="high">Above $40</option>
            </select>
        </div>

        <div class="sort">
            <label for="sort">Sort by:</label>
            <select id="sort" onchange="applyFilter()">
                <option value="name">Name</option>
                <option value="price">Price</option>
                <option value="rating">Rating</option>
            </select>
        </div>
    </div>

    <div id="products" class="products">
        <div class="product" data-price="19.99" data-rating="4.5">
            <h3>Product 1</h3>
            <p>Price: $19.99</p>
            <p>Rating: 4.5</p>
        </div>
        <div class="product" data-price="29.99" data-rating="4.0">
            <h3>Product 2</h3>
            <p>Price: $29.99</p>
            <p>Rating: 4.0</p>
        </div>
        <div class="product" data-price="39.99" data-rating="4.8">
            <h3>Product 3</h3>
            <p>Price: $39.99</p>
            <p>Rating: 4.8</p>
        </div>
    </div>

    <script>
        // Function to add the customized product to the cart
        function addToCart() {
            const color = document.getElementById('color').value;
            const size = document.getElementById('size').value;

            // Add the selected options to the cart
            alert(`Product added to cart:\nColor: ${color}\nSize: ${size}`);
        }
          // Wishlist data
          const wishlist = [];

// Function to update the wishlist UI
function updateWishlist() {
    const wishlistItems = document.getElementById('wishlistItems');
    wishlistItems.innerHTML = ''; // Clear previous wishlist items

    wishlist.forEach(item => {
        // Add each item to the wishlist UI
        const wishlistItem = document.createElement('div');
        wishlistItem.classList.add('wishlist-item');
        wishlistItem.innerHTML = `
            <span>${item}</span>
            <button onclick="removeFromWishlist('${item}')">Remove</button>
        `;
        wishlistItems.appendChild(wishlistItem);
    });
}

// Function to add an item to the wishlist
function addToWishlist(product) {
    wishlist.push(product);
    updateWishlist();
}

// Function to remove an item from the wishlist
function removeFromWishlist(product) {
    const index = wishlist.indexOf(product);
    if (index !== -1) {
        wishlist.splice(index, 1);
        updateWishlist();
    }
}




          
    </script>
</body>
</html>
